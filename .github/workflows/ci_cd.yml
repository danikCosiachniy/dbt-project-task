name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
  SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

jobs:
  secrets-guard:
    name: Secrets guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for forbidden files (.env, keys, etc.)
        run: |
          set -euo pipefail
          forbidden_files=".env .env.local .env.dev .env.prod id_rsa id_ed25519"
          for f in $forbidden_files; do
            if git ls-files --error-unmatch "$f" >/dev/null 2>&1; then
              echo "::error file=$f::Forbidden file committed: $f"
              exit 1
            fi
          done

      - name: Scan repository for obvious secrets (hardcoded values)
        run: |
          set -euo pipefail

          # We only flag suspicious "hardcoded" literals:
          #   password=abc, password: "abc", secret_key: 'abc', api_key=abc, token: abc
          # We do NOT flag:
          #   password: $VAR
          #   password: ${VAR}
          #   password coming from GitHub secrets expression
          assign_patterns='(?i)(password|passwd|secret(_key)?|api[_-]?key|token)\s*[:=]\s*["'\''"]?[^$<{]'

          raw_assign_hits="$(git grep -nI -P "$assign_patterns" -- \
            . \
            ':!*.md' \
            ':!.github/workflows/*' \
            ':!docker-compose.yaml' \
            ':!docker/entrypoint.sh' \
            || true)"

          # Also flag CLI --password with a literal value (not $VAR / not ${VAR} / not GH secrets expression)
          cli_patterns='(?i)--password\s+["'\''"]?[^$<{]'

          raw_cli_hits="$(git grep -nI -P "$cli_patterns" -- \
            . \
            ':!*.md' \
            ':!.github/workflows/*' \
            ':!docker-compose.yaml' \
            ':!docker/entrypoint.sh' \
            || true)"

          raw_hits="$(printf "%s\n%s\n" "$raw_assign_hits" "$raw_cli_hits" | sed '/^$/d' || true)"

          # Allowlist known-safe patterns (optional)
          filtered_hits="$(printf "%s\n" "$raw_hits" | grep -Ev 'env_var..SNOWFLAKE_PASSWORD|config\.get..password\.|conn\.password' || true)"

          if [ -n "$filtered_hits" ]; then
            echo "::error ::Potential hardcoded secrets detected in the repository:"
            printf "%s\n" "$filtered_hits"
            exit 1
          fi

          echo "No hardcoded secrets detected."

  lint:
    name: Lint & format check
    runs-on: ubuntu-latest
    needs: secrets-guard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff lint
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  dbt-check:
    name: dbt Snowflake check
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./dbt_vault_retail

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (Snowflake)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake==1.7.2 dbt-core==1.7.10

      - name: Create CI profiles.yml
        run: |
          set -euo pipefail
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          retail_vault_profile:
            target: snowflake
            outputs:
              snowflake:
                type: snowflake
                account: ${SNOWFLAKE_ACCOUNT}
                user: ${SNOWFLAKE_USER}
                password: ${SNOWFLAKE_PASSWORD}
                role: ${SNOWFLAKE_ROLE}
                warehouse: ${SNOWFLAKE_WAREHOUSE}
                database: ${SNOWFLAKE_DATABASE}
                schema: ${SNOWFLAKE_SCHEMA}
                threads: 4
                client_session_keep_alive: False
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt build (Snowflake target)
        run: dbt build --target snowflake
