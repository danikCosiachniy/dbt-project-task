name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff (Linting)
        run: ruff check .

      - name: Run Ruff (Formatting Check)
        run: ruff format --check .

  dbt-check:
    runs-on: ubuntu-latest
    needs: lint

    defaults:
      run:
        working-directory: ./dbt_project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-duckdb

      - name: Create CI profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "retail_vault_profile:" > ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: duckdb" >> ~/.dbt/profiles.yml
          echo "      path: 'ci_db.duckdb'" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt Build (Seed + Run + Test)
        run: dbt build
