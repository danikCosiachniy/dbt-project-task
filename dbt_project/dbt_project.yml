name: 'retail_vault'
version: '1.0.0'
config-version: 2

# Имя профиля должно совпадать с тем, что в profiles.yml и в DAG'е
profile: 'retail_vault_profile'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets: ["target", "dbt_packages", "logs"]

models:
  retail_vault:
    staging:
      +materialized: view
      +schema: staging
    raw_vault:
      +materialized: incremental
      +schema: raw_vault
      +schema: raw_vault
    marts:
      +materialized: table
      +schema: marts
