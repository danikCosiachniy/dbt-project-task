version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow-init:
    build: ./airflow
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./dbt_project:/opt/airflow/dbt_project
    environment:
      - AIRFLOW_VAR_DBT_PROJECT_DIR=/opt/airflow/dbt_project
      - AIRFLOW_VAR_DBT_PROFILES_DIR=/opt/airflow/dbt_project
    command: >
      bash -c "airflow db migrate &&
      airflow users create
      --username admin
      --password admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.com
      || true"

  airflow-webserver:
    build: ./airflow
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./dbt_project:/opt/airflow/dbt_project
    environment:
      - AIRFLOW_VAR_DBT_PROJECT_DIR=/opt/airflow/dbt_project
      - AIRFLOW_VAR_DBT_PROFILES_DIR=/opt/airflow/dbt_project
    command: webserver
    ports:
      - "8080:8080"
    restart: always

  airflow-scheduler:
    build: ./airflow
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./dbt_project:/opt/airflow/dbt_project
    environment:
      - AIRFLOW_VAR_DBT_PROJECT_DIR=/opt/airflow/dbt_project
      - AIRFLOW_VAR_DBT_PROFILES_DIR=/opt/airflow/dbt_project
    command: scheduler
    restart: always

volumes:
  postgres_data: