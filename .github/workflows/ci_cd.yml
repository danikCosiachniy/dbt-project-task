name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
    tags: ["v*"]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
  SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-airflow

jobs:
  secrets-guard:
    name: ðŸ”’ Secrets guard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for forbidden files (.env, keys, etc.)
        run: |
          forbidden_files=".env .env.local .env.dev .env.prod id_rsa id_ed25519"
          for f in $forbidden_files; do
            if git ls-files --error-unmatch "$f" >/dev/null 2>&1; then
              echo "::error file=$f::Forbidden file committed: $f"
              exit 1
            fi
          done

      - name: Grep for obvious secrets
        run: |
          patterns='password:|secret_key|api_key|SNOWFLAKE_PASSWORD|AWS_SECRET_ACCESS_KEY'
          if git grep -niE "$patterns" -- . ':!*.md' > /tmp/secret_hits.txt 2>/dev/null; then
            echo "::error ::Potential secrets detected in the repository:"
            cat /tmp/secret_hits.txt
            exit 1
          fi
          echo "No obvious secrets detected."

  lint:
    name: ðŸ§¹ Lint & format
    runs-on: ubuntu-latest
    needs: secrets-guard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff lint
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  dbt-check:
    name: ðŸ§ª dbt Snowflake check
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./dbt_project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-dbt-${{ hashFiles('dbt_project/dbt_project.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-dbt-

      - name: Install dbt Snowflake
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake==1.7.2 dbt-core==1.7.10

      - name: Create CI profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat << 'EOF' > ~/.dbt/profiles.yml
          retail_vault_profile:
            target: snowflake
            outputs:
              snowflake:
                type: snowflake
                account: ${SNOWFLAKE_ACCOUNT}
                user: ${SNOWFLAKE_USER}
                password: ${SNOWFLAKE_PASSWORD}
                role: ${SNOWFLAKE_ROLE}
                warehouse: ${SNOWFLAKE_WAREHOUSE}
                database: ${SNOWFLAKE_DATABASE}
                schema: ${SNOWFLAKE_SCHEMA}
                threads: 4
                client_session_keep_alive: False
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt build (Snowflake target)
        run: dbt build --target snowflake

  docker-build-and-push:
    name: ðŸ“¦ Build & push Airflow image
    runs-on: ubuntu-latest
    needs: dbt-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
